<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="Hangman.css" />
    <script src="Hangman.js" defer></script>
  </head>

  <body>
    <button onclick="history.back()" class="back-btn">Back</button>
    <h1 id="title">Hangman Game</h1>

    <div class="game-modal" id="over">
      <div class="content">
        <h4>Game Over!</h4>
        <p>The correct word was: <b id="correct-word"></b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>

    <div class="container">
      <div class="hangman-box">
        <img src="./hangman0.png" alt="Hangman Image" id="hangman-png" />
        <div class="timer">Time left: <span id="timer-display">1:00</span></div>
      </div>

      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">Hint: <b id="hint-text"></b></h4>
        <h4 class="guesses-text">Incorrect guesses: <b id="guess-count">0 / 6</b></h4>
        <div class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
